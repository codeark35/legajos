<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 4px; overflow-x: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Test Login API</h1>
    
    <div>
        <input type="email" id="email" value="admin@unae.edu.py" placeholder="Email" style="width: 300px; padding: 8px;">
        <br><br>
        <input type="password" id="password" value="Admin123!" placeholder="Password" style="width: 300px; padding: 8px;">
        <br><br>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="clearOutput()">Limpiar</button>
    </div>

    <div id="output"></div>

    <script>
        const API_URL = 'http://172.29.51.161:3020/api/v1';
        
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = '<strong>' + new Date().toLocaleTimeString() + '</strong> - ' + message;
            output.appendChild(div);
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }

        async function testLogin() {
            clearOutput();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('Iniciando test de login...');
            log('Email: ' + email);
            log('URL: ' + API_URL + '/auth/login');
            
            try {
                log('Enviando request...');
                const response = await fetch(API_URL + '/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                log('Status: ' + response.status + ' ' + response.statusText, 
                    response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log('Respuesta del servidor:');
                
                const pre = document.createElement('pre');
                pre.textContent = JSON.stringify(data, null, 2);
                document.getElementById('output').appendChild(pre);
                
                if (data.access_token) {
                    log('✓ access_token recibido: ' + data.access_token.substring(0, 30) + '...', 'success');
                } else {
                    log('✗ NO se recibió access_token', 'error');
                }
                
                if (data.user) {
                    log('✓ user recibido: ' + JSON.stringify(data.user), 'success');
                } else {
                    log('✗ NO se recibió user', 'error');
                }
                
            } catch (error) {
                log('Error: ' + error.message, 'error');
                console.error(error);
            }
        }
    </script>
</body>
</html>
